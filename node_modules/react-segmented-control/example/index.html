<!doctype html>
<html>
<head>
  <title>react-segmented-control example (without JSX)</title>
  <link rel="stylesheet" href="../react-segmented-control.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      border: 0;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }
    body {
      background: #eeefef;
      color: #0099cc;
    }
    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      z-index: -1;
    }
    .segmented-control {
      width: 200px;
      margin: 3em auto;
      border-radius: 25px;
      overflow: hidden;
    }
    .segmented-control .label {
      width: 100px;
      float: left;
      background: #ecf0f1;
      color: #2c3e50;
    }
    .segmented-control .label.selected {
      width: 100px;
      float: left;
      background: #2c3e50;
      color: #ecf0f1;
    }
    .clearFix {
      clear: both;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.12.0/react.min.js"></script>
  <script src="../react-segmented-control.js"></script>
  <script>
    var App = React.createClass({
      displayName: "App",

      getInitialState() {
        return {
          color: '#3498db'
        };
      },

      render() {
        return (
          React.createElement("div", null,
            React.createElement(SegmentedControl, {
              onChange: this.colorUpdated,
              value: this.state.color,
              name: "color"},
              React.createElement("span", {value: "#3498db"}, "Blue"),
              React.createElement("span", {value: "#e74c3c"}, "Red")
            ),
            React.createElement("div", {
              className:'background',
              style: {background: this.state.color}
            })
          )
        );
      },

      colorUpdated(value) {
        this.setState({color: value});
      }
    });

    React.render(React.createElement(App, null), document.getElementById("app"));
  </script>
</body>
</html>
